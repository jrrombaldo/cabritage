sudo: required
language: node_js
node_js:
- '8'
matrix:
  include:
  - os: osx
before_install:
# - npm install
# - git config --global user.email "jr.rombaldo@gmail.com"
# - git config --global user.name "Carlos Rombaldo"
script:
- sh ./build-mac.sh
before_deploy:
  - git config --local user.name "jr.rombaldo"
  - git config --local user.email "jr.rombaldo@gmail.com"
  - export TRAVIS_TAG="Build_$(date +'%Y.%m.%d-%H%M')"
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  name: Build_$(date +'%Y.%m.%d-%H%M')
  skip_cleanup: true
  api_key:
    secure: 
  file: cabrito.app
  on:
    tags: true
    branch: "master"
    repo: jrrombaldo/cabrito
