sudo: required
language: node_js
node_js:
- '8'
cache:
  directories:
    - node_modules
matrix:
  include:
  - os: osx
addons:
  apt:
    packages:
      - zip
script:
  - electron-builder --config electron-builder.yaml
before_deploy:
  - export TRAVIS_TAG="Build_$(date +'%Y.%m.%d-%H%M')"
deploy:
  provider: releases
  name: ${TRAVIS_TAG}
  skip_cleanup: true
  api_key:
    secure: 
  file: release-builds/cabrito-0.0.1.dmg
  on:
    tags: false
    branch: "master"
    repo: jrrombaldo/cabrito
